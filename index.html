<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>ScoreiX Scoring Widget</title>
</head>
<body class="example">
    <div id="scoreixlive"></div>
    <script src="build/scoreix-live.min.js"></script>
    <script>
      
        var times = [
          'Friday, September 19, 2014 1:00 PM',
          'Friday, September 19, 2014 3:15 PM',
          'Friday, September 19, 2014 6:00 PM',
          'Friday, September 19, 2014 8:15 PM',
          'Saturday, September 20, 2014 8:15 AM',
          'Saturday, September 20, 2014 10:30 AM',
          'Saturday, September 20, 2014 1:30 PM',
          'Saturday, September 20, 2014 3:45 PM',
          'Saturday, September 20, 2014 6:45 PM',
          'Saturday, September 20, 2014 8:45 PM',
          'Sunday, September 21, 2014 9:00 AM',
          'Sunday, September 21, 2014 11:30 AM',
          'Sunday, September 21, 2014 2:30 PM'
        ];
      
        var draws = {};
      
        for(var ti in times) {
          var idx = parseInt(ti) + 1;
          draws[(new Date(times[ti])).valueOf()] = 'Draw '+(idx);
        }
      
      window.times = draws;
      
        ScoreiX.start({
            events:         ['cWjTyASZj5GB3qeDu'],
            forceType:      ['linescore'],
            draws:     draws
            //maxPoolTeams:   5,
            //sortGamesBy:    'notes',
            /*draws: {
                1393174800000:  'Senior Finals',
                1393185600000:  'Open Finals'
            }*/
        });
    </script>
</body>
</html>
